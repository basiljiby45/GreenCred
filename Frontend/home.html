<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="weight=device-width, initial-scale=1.0">
    <title>GreenCred - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: auto;
            position: relative;
            background: url('/Frontend/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            height: 60px; /* Increased size for better visibility */
            border-radius: 50%; /* Makes the logo circular */
            overflow: hidden; /* Ensures the image fits within the circular boundary */
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            color: #27ae60;
        }
        .container {
            text-align: center;
            padding: 50px;
            position: relative;
        }
        h1 {
            color: #2ecc71;
        }
        p {
            color: #fff;
        }
        .report-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .report-button:hover {
            background-color: #27ae60;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
            text-align: left;
            color: #fff;
        }
        .modal-content label {
            display: inline-flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-content input[type="checkbox"] {
            margin-right: 10px;
        }
        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .modal-content button:hover {
            background-color: #27ae60;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .weight-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="./logo1.jpg" alt="GreenCred Logo" class="logo">
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/report-history">Report History</a>
            <a href="/shop.html">Cred Shop</a>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to GreenCred</h1>
        <p>Turn your recycling into rewards and make a difference!</p>
        <button class="report-button" onclick="document.getElementById('wasteModal').style.display='block'">Report Waste</button>
    </div>
    <div id="wasteModal" class="modal">
        <div class="modal-content">
            <h2>Report Waste</h2>
            <label>
                <input type="checkbox" id="plasticWaste" name="plasticWaste" onclick="toggleWeight('plasticWeight', this.checked)"> Plastic Waste
            </label>
            <div class="weight-input" id="plasticWeight">
                <label for="plasticWeightInput">Weight (kg)</label>
                <input type="text" id="plasticWeightInput" name="plasticWeightInput" placeholder="Enter weight">
            </div>
            <label>
                <input type="checkbox" id="paperWaste" name="paperWaste" onclick="toggleWeight('paperWeight', this.checked)"> Paper Waste
            </label>
            <div class="weight-input" id="paperWeight">
                <label for="paperWeightInput">Weight (kg)</label>
                <input type="text" id="paperWeightInput" name="paperWeightInput" placeholder="Enter weight">
            </div>
            <input type="text" id="wasteAddress" name="wasteAddress" placeholder="Enter address">
            <button onclick="document.getElementById('wasteModal').style.display='none'">Submit</button>
            <button onclick="document.getElementById('wasteModal').style.display='none'">Back</button>
        </div>
    </div>
    <div class="footer">
        Â© 2025 GreenCred. All rights reserved. | <a href="#" style="color: #2ecc71;">Privacy Policy</a> | <a href="#" style="color: #2ecc71;">Contact Us</a>
    </div>
    <script>
        function toggleWeight(weightId, isChecked) {
            document.getElementById(weightId).style.display = isChecked ? 'block' : 'none';
        }
    </script>
</body>
</html>
